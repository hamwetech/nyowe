{% extends 'base.html' %}
{% load static %}
{% load material_form %} 

{% block page_content %}
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-medium-1-2">
            <h2 class="heading_a uk-margin-bottom">Product Price List</h2>
        </div>
        <div class="uk-width-medium-1-2">
            <a href="{% url 'product:price_create' %}" class="md-btn md-btn-success uk-float-right">Add Price</a>
        </div>
    </div>
    <div class="md-card uk-margin-medium-bottom">
        <div class="md-card-content">
            <div class="uk-overflow-container">
                <table class="uk-table uk-table-striped">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for item in object_list %}
                            <tr>
                                <td>{{ item.product }}</td>
                                <td>
                                  {{ item.price }} per {{ item.unit }}<div>
                                </td>
                                <td>
                                    <!--<a href="#"><i class="md-icon material-icons"></i></a>
                                    <a href="#"><i class="md-icon material-icons">detail</i></a>-->
                                   <a href="{% url 'product:price_edit' item.id %}" class="md-btn md-btn-wave waves-effect waves-button uk-float-right"><i class="md-icon material-icons"></i>Adjust</a>
                                   <a href="{% url 'product:price_log_list' item.product.id %}" class="md-btn md-btn-wave waves-effect waves-button uk-float-right"><i class="md-icon material-icons"></i>Price Log</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
